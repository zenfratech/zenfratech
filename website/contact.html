<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Zenfra Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; flex-direction: column; min-height: 100vh;
      padding-top: 70px; font-family: 'Inter', system-ui, sans-serif;
      background-color: white;
    }
    .content { flex: 1; }

    /* NAVBAR */
    .navbar { background-color: white; }
    .navbar-brand, .nav-link { color: #030303 !important; font-weight: 500; }
    .nav-link {
      opacity: 0.85; transition: opacity 0.3s ease;
      min-width: 70px; text-align: center; position: relative;
    }
    .nav-link:hover { opacity: 1; }
    .nav-link.active { opacity: 1; }
    .nav-link.active::after {
      content: ''; position: absolute; left: 0; bottom: -4px;
      width: 100%; height: 2px; background-color: #000; border-radius: 2px;
    }

    /* HEADER */
    header h1 { font-weight: 700; }
    header p { color: #555; }

    /* IMAGE */
    .contact-image {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 100%;
      transition: transform 0.6s ease;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* FORM */
    .form-control { padding: 12px; border-radius: 8px; }
    .btn-primary { background-color: #000; border: none; padding: 12px 24px; font-weight: 500; }
    .btn-primary:hover { background-color: #222; }

    /* FOOTER */
    .footer-policy {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }

    .footer-policy p {
      margin: 0;
      opacity: 0.85;
    }

    .policy-links {
      margin-top: 6px;
    }

    .policy-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .policy-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .policy-links span {
      margin: 0 8px;
      opacity: 0.6;
    }

  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="index.html">Zenfra Technologies</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="content container">

  <header class="text-center py-5" data-aos="fade-up">
    <h1>Contact Us</h1>
    <p class="lead">Get in touch with our cloud and digital transformation experts</p>
  </header>

  <section class="row align-items-center g-5 pb-5">
    <div class="col-md-6" data-aos="fade-right" data-aos-duration="1000">
      <img src="../assets/images/contact.webp" class="img-fluid shadow contact-image" alt="Our Team">
    </div>
    <div class="col-md-6" data-aos="fade-left" data-aos-duration="1000">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </section>
</div>

<!-- FOOTER -->
<footer class="footer-policy">
  <div class="container">
    <p class="mb-2">Â© 2025 Zenfra Technologies. All Rights Reserved.</p>
    <div class="policy-links">
      <a href="privacy-policy.html">Privacy Policy</a>
      <span>|</span>
      <a href="terms.html">Terms & Conditions</a>
      <span>|</span>
      <a href="cookie-policy.html">Cookie Policy</a>
    </div>
  </div>
</footer>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>
</body>
</html>
